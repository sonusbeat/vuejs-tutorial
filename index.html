<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VueJS</title>

    <link rel="stylesheet" href="/css/styles.css">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.1.3/dist/vue.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center">VueJs Tutorial</h1>

        <div id="app">
            <!-- <button v-bind:title="title">Hover Over Me</button> -->
            <!-- <button :title="title">Hover Over Me</button> -->

            <!-- <h2 v-bind:class="className">Hello World</h2> -->

            <button :class="{ 'is-loading': isLoading }" @click="toggleClass">Hover Over Me</button>
        </div><!-- /#app -->
    </div>    

    <script>
        let app = new Vue({
            el: "#app",

            data: {
                // title: "Now the title is being set though javascript"
                // className: "color-blue"
                isLoading: false
            },

            methods: {
                toggleClass() {
                    this.isLoading = true
                }
            }
        });
    </script>
</body>
</html>
