<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VueJS</title>

    <link rel="stylesheet" href="/css/styles.css">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.1.3/dist/vue.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center">VueJs Tutorial</h1>

        <div id="app">
            <h2>Lista de estudiantes</h2>

            <table>
                <ul v-for="name in names">
                    <li>{{ name }}</li>                   
                </ul>
            </table>

            <hr><br>

            <input id="input" type="text" v-model="newName">
            
            <!-- Metodo Largo -->
            <!-- <button v-on:click="addName">Agregar Estudiantes</button> -->
            
            <button @click="addName">Agregar Estudiantes</button>
        </div><!-- /#app -->
    </div>    

    <script>
        let app = new Vue({
            el: "#app",

            data: {
                newName: '',
                names: ["Daniel","Maria","Jose","Fernando"]
            },

            methods: {
                addName() {
                    this.names.push(this.newName);

                    this.newName = '';
                }
            },

            // mounted() {
            //     document.querySelector("#button").addEventListener('click', () => {
            //         let name = document.querySelector("#input");

            //         app.names.push(name.value);

            //         name.value = '';
            //     });
            // }
        });        
    </script>
</body>
</html>
