<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VueJS</title>

    <link rel="stylesheet" href="/css/styles.css">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.1.3/dist/vue.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center">VueJs Tutorial</h1>

        <div id="app">
            <!-- <h2 v-text="new Date()"></h2> -->

            <!-- <h2> -->
                <!-- {{ message.split('').reverse().join('') }} -->
                <!-- {{ reversedMessage }} -->
            <!-- </h2>   -->

            <h2>Completed Tasks</h2>

            <ul>
                <li v-for="task in completedTasks">{{ task.description }}</li>
            </ul>

            <h2>Incomplete Tasks</h2>

            <ul>
                <li v-for="task in incompleteTasks" v-text="task.description"></li>
            </ul>
        </div><!-- /#app -->
    </div>    

    <script>
        let app = new Vue({
            el: '#app',

            data: {
                message: 'Hola Mundo',

                tasks: [
                    { description: 'Go to the Work', completed: true },
                    { description: 'Go to the Store', completed: true },
                    { description: 'Go to the Laundry', completed: false },
                    { description: 'Buy Milk', completed: false },
                    { description: 'Study English', completed: false },
                    { description: 'Study Javascript', completed: false },
                    { description: 'Study Sass', completed: false },
                ]
            },

            computed: {
                reversedMessage() {
                    return this.message.split('').reverse().join('');
                },

                completedTasks() {

                // ES6 Sintaxis
                return this.tasks.filter(task => task.completed);

                // Previous Javascript
                // this.tasks.filter(function (task) {
                //     return task.completed;
                // })
                },

                incompleteTasks() {
                    return this.tasks.filter(task => ! task.completed);
                }
            }
        });
    </script>
</body>
</html>
